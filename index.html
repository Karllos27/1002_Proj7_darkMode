<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button>show modal</button>
    <div class="modal-container">
        <div class="modal">
            <p class="modal-title">
                <i class="modal-title-icon" data-feather="info"></i>
                Lorem ipsum dolor sit amet.
            </p>
            <p class="modal-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Est itaque ducimus perspiciatis ab tempora, quae quis tenetur illum officiis, fugit minima consequatur commodi unde accusamus.
            </p>
            <div class="modal-buttons">
                <button class="modal-accept">Akceptuj</button>
                <button class="modal-decline">Anuluj</button>
            </div>
            <button class="modal-close-icon"><i data-feather="x"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
